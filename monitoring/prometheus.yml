global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'vega-api'
    static_configs:
      - targets: ['vega-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vega-federated'
    static_configs:
      - targets: ['vega-federated-coordinator:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093