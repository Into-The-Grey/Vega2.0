name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtualenv
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
      - name: Install test dependencies
        run: |
          . .venv/bin/activate
          pip install fastapi uvicorn SQLAlchemy pytest pytest-asyncio httpx
      - name: Run unit tests
        run: |
          . .venv/bin/activate
          pytest -q
      - name: Run smoke scripts
        run: |
          . .venv/bin/activate
          python tools/test_memory_feature.py
          python tools/advanced_test_suite.py
