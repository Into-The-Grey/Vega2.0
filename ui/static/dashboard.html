<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega2.0 Autonomous AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #a8d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #00ff88;
        }

        .status-offline {
            background: #ff4444;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .metric-label {
            font-size: 1.1em;
            color: #b8deff;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 0.9em;
            color: #88ff88;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aa55);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .timeline-section,
        .controls-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 10px;
        }

        .timeline-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            transition: background 0.3s ease;
        }

        .timeline-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .timeline-time {
            font-size: 0.9em;
            color: #a8d8ff;
            margin-bottom: 5px;
        }

        .timeline-phase {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .timeline-description {
            color: #e0e0e0;
            line-height: 1.4;
        }

        .control-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff88, #00aa55);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: linear-gradient(45deg, #00aa55, #007733);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .control-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-info {
            color: #a8d8ff;
        }

        .log-success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .log-warning {
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .log-error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 1000;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">
        <span id="connectionText">Connecting...</span>
        <span class="status-indicator" id="statusIndicator"></span>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1>Vega2.0 Autonomous AI Dashboard</h1>
            <p>Real-time monitoring of autonomous improvement system</p>
            <div id="lastUpdate">Last updated: <span id="updateTime">Never</span></div>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics will be populated by JavaScript -->
        </div>

        <div class="main-grid">
            <div class="timeline-section">
                <h2 class="section-title">Recent Improvements</h2>
                <div id="improvementTimeline">
                    <!-- Timeline items will be populated by JavaScript -->
                </div>
            </div>

            <div class="controls-section">
                <h2 class="section-title">System Controls</h2>
                <button class="control-button" onclick="triggerImprovement()">
                    Trigger Manual Improvement
                </button>
                <button class="control-button" onclick="refreshData()">
                    Refresh All Data
                </button>
                <button class="control-button" onclick="toggleAutoRefresh()">
                    <span id="autoRefreshText">Enable Auto-Refresh</span>
                </button>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">System Log</h3>
                <div class="log-container" id="systemLog">
                    <!-- Log entries will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="section-title">Performance Trends</h3>
                <canvas id="performanceChart" width="400" height="200"></canvas>
            </div>

            <div class="chart-container">
                <h3 class="section-title">Knowledge Growth</h3>
                <canvas id="knowledgeChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dashboard JavaScript
        class VegaDashboard {
            constructor() {
                this.apiKey = prompt("Enter your API key:") || "";
                this.wsConnection = null;
                this.autoRefresh = false;
                this.refreshInterval = null;
                this.metricsHistory = [];
                this.maxHistorySize = 50;

                this.init();
            }

            async init() {
                this.setupWebSocket();
                await this.loadInitialData();
                this.startPeriodicRefresh();
                this.addLogEntry("Dashboard initialized", "success");
            }

            setupWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/dashboard/ws`;

                    this.wsConnection = new WebSocket(wsUrl);

                    this.wsConnection.onopen = () => {
                        this.updateConnectionStatus(true);
                        this.addLogEntry("WebSocket connected", "success");
                    };

                    this.wsConnection.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            console.warn("Invalid WebSocket message:", event.data);
                        }
                    };

                    this.wsConnection.onclose = () => {
                        this.updateConnectionStatus(false);
                        this.addLogEntry("WebSocket disconnected", "warning");
                        // Attempt to reconnect after 5 seconds
                        setTimeout(() => this.setupWebSocket(), 5000);
                    };

                    this.wsConnection.onerror = (error) => {
                        this.addLogEntry("WebSocket error", "error");
                        console.error("WebSocket error:", error);
                    };
                } catch (e) {
                    this.addLogEntry("Failed to setup WebSocket", "error");
                    this.updateConnectionStatus(false);
                }
            }

            handleWebSocketMessage(data) {
                if (data.type === 'metrics_update') {
                    this.updateMetrics(data.data);
                } else if (data.type === 'improvement_event') {
                    this.addImprovementEvent(data.data);
                    this.addLogEntry(`New improvement: ${data.data.action}`, "info");
                }
            }

            async makeApiRequest(endpoint, options = {}) {
                try {
                    const response = await fetch(endpoint, {
                        ...options,
                        headers: {
                            'X-API-Key': this.apiKey,
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    this.addLogEntry(`API Error: ${error.message}`, "error");
                    throw error;
                }
            }

            async loadInitialData() {
                try {
                    // Load metrics
                    const metrics = await this.makeApiRequest('/dashboard/metrics');
                    this.updateMetrics(metrics);

                    // Load timeline
                    const timeline = await this.makeApiRequest('/dashboard/timeline');
                    this.updateTimeline(timeline.timeline);

                    this.addLogEntry("Initial data loaded", "success");
                } catch (error) {
                    this.addLogEntry("Failed to load initial data", "error");
                }
            }

            updateMetrics(metrics) {
                // Store metrics history
                this.metricsHistory.push({
                    ...metrics,
                    timestamp: new Date().toISOString()
                });

                if (this.metricsHistory.length > this.maxHistorySize) {
                    this.metricsHistory.shift();
                }

                // Update metrics display
                const metricsGrid = document.getElementById('metricsGrid');
                metricsGrid.innerHTML = `
                    <div class="metric-card fade-in">
                        <div class="metric-label">System Health</div>
                        <div class="metric-value">${(metrics.system_health * 100).toFixed(1)}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${metrics.system_health * 100}%"></div>
                        </div>
                    </div>
                    
                    <div class="metric-card fade-in">
                        <div class="metric-label">Active Improvements</div>
                        <div class="metric-value">${metrics.active_improvements}</div>
                        <div class="metric-change">Real-time monitoring</div>
                    </div>
                    
                    <div class="metric-card fade-in">
                        <div class="metric-label">Total Skills</div>
                        <div class="metric-value">${metrics.total_skills}</div>
                        <div class="metric-change">Skill registry</div>
                    </div>
                    
                    <div class="metric-card fade-in">
                        <div class="metric-label">Knowledge Items</div>
                        <div class="metric-value">${metrics.knowledge_items}</div>
                        <div class="metric-change">Knowledge graph</div>
                    </div>
                    
                    <div class="metric-card fade-in">
                        <div class="metric-label">Performance Score</div>
                        <div class="metric-value">${metrics.performance_baseline.toFixed(3)}</div>
                        <div class="metric-change">Current baseline</div>
                    </div>
                    
                    <div class="metric-card fade-in">
                        <div class="metric-label">Autonomous Cycles</div>
                        <div class="metric-value">${metrics.autonomous_cycles}</div>
                        <div class="metric-change">Last 24 hours</div>
                    </div>
                `;

                // Update last update time
                document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
            }

            updateTimeline(timelineData) {
                const timeline = document.getElementById('improvementTimeline');

                if (!timelineData || timelineData.length === 0) {
                    timeline.innerHTML = '<div class="timeline-item">No recent improvements</div>';
                    return;
                }

                timeline.innerHTML = timelineData.slice(0, 10).map(item => `
                    <div class="timeline-item fade-in">
                        <div class="timeline-time">${new Date(item.timestamp).toLocaleString()}</div>
                        <div class="timeline-phase">Phase: ${item.phase}</div>
                        <div class="timeline-description">${item.description || item.action}</div>
                    </div>
                `).join('');
            }

            addImprovementEvent(event) {
                const timeline = document.getElementById('improvementTimeline');
                const eventHtml = `
                    <div class="timeline-item fade-in" style="border-left-color: #ffaa00;">
                        <div class="timeline-time">${new Date(event.timestamp).toLocaleString()}</div>
                        <div class="timeline-phase">Phase: ${event.phase}</div>
                        <div class="timeline-description">${event.details?.description || event.action}</div>
                    </div>
                `;
                timeline.insertAdjacentHTML('afterbegin', eventHtml);

                // Remove old items if too many
                const items = timeline.querySelectorAll('.timeline-item');
                if (items.length > 10) {
                    items[items.length - 1].remove();
                }
            }

            addLogEntry(message, type = "info") {
                const log = document.getElementById('systemLog');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.textContent = `[${timestamp}] ${message}`;

                log.insertBefore(entry, log.firstChild);

                // Keep only last 20 entries
                const entries = log.querySelectorAll('.log-entry');
                if (entries.length > 20) {
                    entries[entries.length - 1].remove();
                }
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                const text = document.getElementById('connectionText');
                const indicator = document.getElementById('statusIndicator');

                if (connected) {
                    text.textContent = 'Connected';
                    indicator.className = 'status-indicator status-online';
                } else {
                    text.textContent = 'Disconnected';
                    indicator.className = 'status-indicator status-offline';
                }
            }

            startPeriodicRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }

                this.refreshInterval = setInterval(async () => {
                    if (this.autoRefresh) {
                        await this.loadInitialData();
                    }
                }, 30000); // Refresh every 30 seconds when auto-refresh is on
            }

            async triggerImprovement() {
                try {
                    this.addLogEntry("Triggering manual improvement...", "info");
                    const result = await this.makeApiRequest('/dashboard/trigger', {
                        method: 'POST'
                    });

                    if (result.status === 'success') {
                        this.addLogEntry("Manual improvement triggered successfully", "success");
                    } else {
                        this.addLogEntry(`Improvement failed: ${result.message}`, "error");
                    }
                } catch (error) {
                    this.addLogEntry("Failed to trigger improvement", "error");
                }
            }

            async refreshData() {
                this.addLogEntry("Refreshing dashboard data...", "info");
                await this.loadInitialData();
            }

            toggleAutoRefresh() {
                this.autoRefresh = !this.autoRefresh;
                const button = document.getElementById('autoRefreshText');
                button.textContent = this.autoRefresh ? 'Disable Auto-Refresh' : 'Enable Auto-Refresh';

                this.addLogEntry(`Auto-refresh ${this.autoRefresh ? 'enabled' : 'disabled'}`, "info");
            }
        }

        // Global functions for button clicks
        let dashboard;

        window.addEventListener('DOMContentLoaded', () => {
            dashboard = new VegaDashboard();
        });

        function triggerImprovement() {
            if (dashboard) dashboard.triggerImprovement();
        }

        function refreshData() {
            if (dashboard) dashboard.refreshData();
        }

        function toggleAutoRefresh() {
            if (dashboard) dashboard.toggleAutoRefresh();
        }
    </script>
</body>

</html>
