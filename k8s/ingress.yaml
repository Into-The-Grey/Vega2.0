apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vega-ingress
  namespace: vega-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vega.yourdomain.com
    - api.vega.yourdomain.com
    secretName: vega-tls
  rules:
  - host: vega.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vega-api-service
            port:
              number: 8000
  - host: api.vega.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vega-api-service
            port:
              number: 8000
      - path: /federated
        pathType: Prefix
        backend:
          service:
            name: vega-federated-coordinator-service
            port:
              number: 8001
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vega-network-policy
  namespace: vega-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: vega-system
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9090
  egress:
  - {}  # Allow all egress for now - can be restricted later